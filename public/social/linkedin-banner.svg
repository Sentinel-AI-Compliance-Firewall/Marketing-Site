<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFA500"/>
    </linearGradient>
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#FFD700" stroke-width="0.3" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Gradient overlay -->
  <rect width="1200" height="630" fill="url(#goldGradient)" opacity="0.03"/>

  <!-- Logo icon -->
  <g transform="translate(500, 200) scale(3)">
    <!-- First bracket - dimmer -->
    <path
      d="M0 20 L12 10 L0 0"
      fill="none"
      stroke="#FFD700"
      stroke-width="3"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-opacity="0.4"
      transform="translate(0, 10)"
    />
    <!-- Second bracket - brighter with glow -->
    <path
      d="M12 20 L24 10 L12 0"
      fill="none"
      stroke="#FFD700"
      stroke-width="3"
      stroke-linecap="round"
      stroke-linejoin="round"
      filter="url(#logoGlow)"
      transform="translate(0, 10)"
    />
    <!-- Vertical stop line -->
    <line
      x1="32" y1="8" x2="32" y2="32"
      stroke="#FFD700"
      stroke-width="2.5"
      stroke-linecap="round"
      filter="url(#logoGlow)"
    />
  </g>

  <!-- SENTINEL AI text -->
  <text
    x="600"
    y="420"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="72"
    font-weight="700"
    fill="#ffffff"
    text-anchor="middle"
    letter-spacing="8"
  >
    SENTINEL<tspan fill="url(#goldGradient)" font-weight="400" dx="12">AI</tspan>
  </text>

  <!-- Compliance Firewall subtitle -->
  <text
    x="600"
    y="480"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="24"
    font-weight="500"
    fill="#FFD700"
    text-anchor="middle"
    letter-spacing="8"
    opacity="0.9"
  >
    COMPLIANCE FIREWALL
  </text>

  <!-- Tagline -->
  <text
    x="600"
    y="540"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="18"
    font-weight="400"
    fill="#888888"
    text-anchor="middle"
    letter-spacing="2"
  >
    AI-Powered Bias Detection for the Enterprise
  </text>

  <!-- Accent lines -->
  <line x1="350" y1="500" x2="450" y2="500" stroke="#FFD700" stroke-width="1" opacity="0.3"/>
  <line x1="750" y1="500" x2="850" y2="500" stroke="#FFD700" stroke-width="1" opacity="0.3"/>
</svg>
