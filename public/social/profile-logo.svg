<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFA500"/>
    </linearGradient>
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#000000"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#FFD700" stroke-width="0.2" opacity="0.1"/>
  </pattern>
  <rect width="400" height="400" fill="url(#grid)"/>

  <!-- Gradient overlay -->
  <rect width="400" height="400" fill="url(#goldGradient)" opacity="0.03"/>

  <!-- Logo icon - centered and large -->
  <g transform="translate(110, 100) scale(5)">
    <!-- First bracket - dimmer -->
    <path
      d="M0 20 L12 10 L0 0"
      fill="none"
      stroke="#FFD700"
      stroke-width="3"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-opacity="0.4"
      transform="translate(0, 10)"
    />
    <!-- Second bracket - brighter with glow -->
    <path
      d="M12 20 L24 10 L12 0"
      fill="none"
      stroke="#FFD700"
      stroke-width="3"
      stroke-linecap="round"
      stroke-linejoin="round"
      filter="url(#logoGlow)"
      transform="translate(0, 10)"
    />
    <!-- Vertical stop line -->
    <line
      x1="32" y1="8" x2="32" y2="32"
      stroke="#FFD700"
      stroke-width="2.5"
      stroke-linecap="round"
      filter="url(#logoGlow)"
    />
  </g>

  <!-- SENTINEL text -->
  <text
    x="200"
    y="330"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="32"
    font-weight="700"
    fill="#ffffff"
    text-anchor="middle"
    letter-spacing="4"
  >
    SENTINEL<tspan fill="url(#goldGradient)" font-weight="400" dx="4">AI</tspan>
  </text>

  <!-- Compliance Firewall subtitle -->
  <text
    x="200"
    y="360"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="11"
    font-weight="500"
    fill="#FFD700"
    text-anchor="middle"
    letter-spacing="4"
    opacity="0.9"
  >
    COMPLIANCE FIREWALL
  </text>
</svg>
